<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de008441f7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Personal Site</title>
</head>
<body>
    <nav>
        <div id="logo-img">
            <a href="http://127.0.0.1:5500/index.html">
                <img src="Images/logo.png" alt="DigitalNavyGuy logo">
            </a>
            <h1>John Fuller</h1>
        </div>
        <ul>
            <li>
                <a href="http://127.0.0.1:5500/index.html">Home</a>
            </li>
            <li>
                <a href="http://127.0.0.1:5500/about.html">About</a>
            </li>
            <li>
                <a href="http://127.0.0.1:5500/portfolio.html">Portfolio</a>
            </li>
            <li>
                <a class="active" href="http://127.0.0.1:5500/contact.html">Contact</a> 
            </li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <div class="form-container">
                <div class="box">
                    <h3>Let's Get In Touch</h3>
                    <div class="name">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" id="name">
                    </div>
                    <div class="email">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" id="email">
                    </div>
                    <div class="message-box">
                        <textarea id="msg" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>
                    <div class="button">
                        <button id="send">Send</button>
                    </div>
                    <div class="message">
                        <div class="success" id="success">Message Sent Successfully!</div>
                        <div class="danger" id="danger">Fields Cannot Be Left Empty!</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
   
    <footer>
        <div id="social-media">
            <ul>
                <li>
                    <a href="https://www.facebook.com/">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/john-fuller-201a03113/">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/DigitalNavyGuy">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
